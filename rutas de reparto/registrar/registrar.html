            </div>
            <div class="sideBarContent">
                <div class="userPerfil">
                    <div class="userPerfilAvatar">
                        <img src="../img/avatar.png" alt="Avatar default">
                    </div>
                    <div class="userPerfilInfo">
                        <h3>Nombre cliente</h3>
                        <h4>Administrador</h4>
                        <a href="#">Editar perfil

                    </div>
                </div>
                <ul class="sideBarMenu">
                    <li class="activeItem">
                        <a href="../registrar/registrar.html">

                    </li>
                    <li>
                        <a href="#">
                            <span class="icon iconMenu">
                                <i class="fas fa-truck"></i>
                            </span>
                            Asignar
                        </a>
                    </li>
                    <li>
                        <a href="../listar y buscar/listado.html">
                            <span class="icon iconMenu">
                                <i class="fas fa-clipboard-list"></i>
                            </span>

                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon iconMenu">

                            </span>

                    </li>
                </ul>

                    <span class="icon">
                        <i class="fas fa-sign-out-alt"></i>
                    </span>

                </button>
            </header>
            <div class="content">
                <h1 class="title titleUnderline">Registro de rutas</h1>
                <!--<button type="button" class="button">Button Simple</button>
                <button type="button" class="button buttonIcon">
                    <span class="icon">
                        <i class="fas fa-arrow-right"></i>
                    </span> Button Simple</button>-->
                <form name="form" class="row">
                    <div class="col6 colWithPaddingRight">

                        <div class="inputContainer">
                            <label for="txtNombrederuta">Nombre de ruta</label>
                            <div class='input'>

                            </div>
                        </div>

                        
                            
                    

                    <div class="inputContainer">
             
              <div class="input"><textarea name="text" rows="5"placeholder="Descripción"></textarea></div>
            </div>

                <br>
            (*Campos obligatorios) </div>
  
                        <div class="buttonContainer">
                            <button class="button" type="button" id="btnGuardar">

                    </div>

        <script src="../js/servicio.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
