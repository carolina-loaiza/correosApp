<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800|Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="css/listarClientes.style.css">
  <title>Correos de Costa Rica</title>
</head>
<body>
  <div class="mainContainer">
    <div class="sideBar">
      <div class="logo"><img src="../img/logo_correoscr.png" alt="logo_Correos_CR"></div>
      <div class="sideBarContent">
        <div class="userPerfil">
          <div class="userPerfilAvatar">
            <img src="../img/avatar.png" id="userPerfilAvatar" alt="Avatar default">
          </div>
          <div class="userPerfilInfo" id="userPerfilInfo">
            <h3>Nombre cliente</h3>
            <h4>Rol</h4>
            <a href="#">Editar perfil <i id="editarPerfil" class="far fa-edit"></i></a>
          </div>
        </div>
        <ul class="sideBarMenu" id="sideBarMenu">
        </ul>
      </div>
    </div>
    <div class="innerContainer">
      <header class="headerSesion">
          <button type="button" class="button buttonIcon">
            <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
            Cerrar sesión
          </button>
      </header>
      <div class="content">
            <h1 class="title titleUnderline">Lista de clientes</h1>
            <!--<button type="button" class="button">Button Simple</button>
            <button type="button" class="button buttonIcon"><span class="icon"><i class="fas fa-arrow-right"></i></span> Button Simple</button>-->
            <i class="fas fa-search iconfiltro"></i>  
            <input class="input filtro" type="text" id="txtFiltro">
            
            <table id="tblClientes">
            <thead>
              <tr>
                <th>Primer Nombre</th>
                <th>Primer Apellido</th>
                <th>Correo electrónico</th>
                <th>Teléfono</th>
                <th>Modificar</th>
                <th>Deshabilitar</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
    
          </table>  
          
        </div>
      <footer>
        <div class="footerContent">
          <p><i class="fas fa-phone"></i> Central telefónica : +506 800-900-2000</p>
          <p><i class="fas fa-envelope"></i> Email : srvclientes@correos.go.cr</p>
        </div>
        <div class="logo"><img src="../img/logo_correoscr.png" alt="logo_Correos_CR"></div>
      </footer>
    </div>
  </div>

  <script src="../js/localStorage.servicio.js"></script>
  <script src="../js/servicios.js"></script>
  <script src="../js/sidebar.js"></script>
  <script src="clientes.service.js"></script>
  <script src="js/listarClientes.controller.js"></script>
  <!-- <script src="js/registroClientes.controller.js"></script> -->
</body>
</html>
