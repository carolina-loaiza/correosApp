<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800|Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="css/alerta.style.css">
  <title>Correos de Costa Rica - Listar paquetes</title>
</head>
<body>
  <div class="mainContainer">
    <header class="headerSesion">
      <div class="logo"><img src="../img/logo_correoscr.png" alt="logo_Correos_CR"></div>
      <div class="userPerfilInfo">
        <button type="button" class="button buttonIcon">
          <span class="icon"><i class="fas fa-home"></i></span>
          <a href="../index.html">Inicio</a>
        </button>
        <button type="button" class="button buttonIcon" id="cerrarSesion">
          <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
          Cerrar sesión
        </button>
        <h3 id="userNombre"></h3>
        <div class="userPerfilAvatar">
          <img src="../img/avatar.png" id="userPerfilAvatar" alt="Avatar default">
        </div>
      </div>
    </header>
    <div class="innerContainer">
      <div class="menu">
        <ul class="menuOpciones" id="menuOpciones">
          <li class="editarPerfil">
            <a href="#" id="editarPerfil">
              <span class="icon iconMenu"><i class="far fa-edit"></i></span>
              <span class="linkTexto" id="editarPerfilText">Editar perfil</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="content">
        <h1 class="title titleUnderline">Lista de paquetes</h1>
        <ul class="estados estadosTitulos">
          <li id="estado1">
            <i class="fas"></i>
          </li>
          <li id="estado2">
            <i class="fas"></i>
          </li>
        </ul> 
        <i class="fas fa-search iconfiltro"></i>  
        <input class="input filtro" type="text" id="txtFiltro">
        
        <table id="paquetesTabla">
          <thead>
            <tr id="paquetesTitulo">
              <th class="mostrarIDCliente">Cliente</th>
              <th>Número de tracking</th>
              <th>Courier</th>
              <th>Categoria</th>
              <th>Peso</th>
              <th class="mostrarEstado">Estado</th>
              <th class="cambioEstado">
                <ul class="estados estadosTabla">
                  <li>
                    <i class="fas"></i>
                  </li>
                  <li>
                    <i class="fas"></i>
                  </li>
                </ul> 
              </th>
              <th class="estadoSucursal">
                <ul class="estados">
                  <li>
                    <img src="../img/icono3.png" alt="">
                  </li>
                </ul> 
              </th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table> 
      </div>
    </div>

    <footer>
      <div class="footerContent">
        <p><i class="fas fa-phone"></i> Central telefónica : +506 800-900-2000</p>
        <p><i class="fas fa-envelope"></i> Email : srvclientes@correos.go.cr</p>
      </div>
      <ul class="footerSociaLinks">
        <li><a href="https://www.facebook.com/CorreosdeCostaRica/"><i class="fab fa-facebook-square"></i></a></li>
        <li><a href="https://twitter.com/CorreosCR"><i class="fab fa-twitter-square"></i></a></li>
      </ul>
    </footer>
  </div>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="../js/localStorage.servicio.js"></script>
  <script src="../js/servicios.js"></script>
  <script src="../js/menuOpciones.js"></script>
  <script src="js/paquetes.controller.js"></script>
</body>
</html>
