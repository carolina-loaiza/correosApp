<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800|Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="asignar.styles.css">
    <title>Correos de Costa Rica - Asignar paquetes</title>
</head>

<body>
    <div class="mainContainer">
        <header class="headerSesion">
            <div class="logo">
                <img src="../img/logo_correoscr.png" alt="logo_Correos_CR">
            </div>
            <div class="userPerfilInfo">
                <button type="button" class="button buttonIcon">
                    <span class="icon">
                        <i class="fas fa-home"></i>
                    </span>
                    <a href="../index.html">Inicio</a>
                </button>
                <button type="button" class="button buttonIcon" id="cerrarSesion">
                    <span class="icon">
                        <i class="fas fa-sign-out-alt"></i>
                    </span>
                    Cerrar sesión
                </button>
                <h3 id="userNombre"></h3>
                <div class="userPerfilAvatar">
                    <img src="../img/avatar.png" id="userPerfilAvatar" alt="Avatar default">
                </div>
            </div>
        </header>
        <div class="innerContainer">
            <div class="menu">
                <ul class="menuOpciones" id="menuOpciones">
                    <li class="editarPerfil">
                        <a href="#" id="editarPerfil">
                            <span class="icon iconMenu">
                                <i class="far fa-edit"></i>
                            </span>
                            <span class="linkTexto" id="editarPerfilText">Editar perfil</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="content">
                <h1 class="title titleUnderline">Asignación de paquetes</h1>
                <form id="formAsignar" class="row">
                    <div class="col3 colWithPaddingRight">
                        <div class="inputContainer">
                            <label for="sltPaquete">Paquetes</label>
                            <div class="input select">
                                <select id="sltPaquete" required></select>
                            </div>
                        </div>
                    </div>

                    <div class="col3 colWithPaddingRight">
                        <div class="inputContainer">
                            <label for="sltRepartidor">Repartidores</label>
                            <div class="input select">
                                <select id="sltRepartidor" required></select>
                            </div>
                        </div>
                    </div>

                    <div class="col3 colWithPaddingRight">
                        <div class="inputContainer">
                            <label for="sltRepartidor">Distancia (km)</label>
                            <input class="input" id="distancia" type="text" data-tipo-input="numero" required>
                        </div>
                    </div>

                    <div class="col3 colButton">
                        <button class="button" type="button" id="guardarRepartidor">Asignar</button>
                    </div>
                </form>

                <h1 class="title titleUnderline">Lista de paquetes asignados</h1>
                <i class="fas fa-search iconfiltro"></i>  
                <input class="input filtro" type="text" id="txtFiltro">
                
                <table id="paquetesListaTabla">
                    <thead>
                        <tr>
                            <th>Número de tracking</th>
                            <th>Repartidor</th>
                            <th>Correo electrónico</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <footer>
                <div class="footerContent">
                    <p>
                        <i class="fas fa-phone"></i> Central telefónica : +506 800-900-2000</p>
                    <p>
                        <i class="fas fa-envelope"></i> Email : srvclientes@correos.go.cr</p>
                </div>
                <ul class="footerSociaLinks">
                    <li>
                        <a href="https://www.facebook.com/CorreosdeCostaRica/">
                            <i class="fab fa-facebook-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/CorreosCR">
                            <i class="fab fa-twitter-square"></i>
                        </a>
                    </li>
                </ul>
            </footer>
        </div>
        <!---Script de la aplicacion -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="../js/localStorage.servicio.js"></script>
        <script src="../js/servicios.js"></script>
        <script src="../js/menuOpciones.js"></script>
        <script src="js/controlador_asignarpaquetes_repartidor.js"></script>
    </div>
</body>

</html>
