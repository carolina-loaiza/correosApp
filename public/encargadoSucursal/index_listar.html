<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800|Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="../css/base.css">
  <!-- <link rel="stylesheet" href="css/listar_style.css"> -->
  <title>Correos de Costa Rica - Listar usuarios - Encargados de sucursal</title>
</head>

<body>
  <div class="mainContainer">
    <header class="headerSesion">
      <div class="logo">
        <img src="../img/logo_correoscr.png" alt="logo_Correos_CR">
      </div>
      <div class="userPerfilInfo">
        <button type="button" class="button buttonIcon">
          <span class="icon">
            <i class="fas fa-home"></i>
          </span>
          <a href="../index.html">Inicio</a>
        </button>
        <button type="button" class="button buttonIcon" id="cerrarSesion">
          <span class="icon">
            <i class="fas fa-sign-out-alt"></i>
          </span>
          Cerrar sesión
        </button>
        <h3 id="userNombre"></h3>
        <div class="userPerfilAvatar">
          <img src="../img/avatar.png" id="userPerfilAvatar" alt="Avatar default">
        </div>
      </div>
    </header>
    <div class="innerContainer">
      <div class="menu">
        <ul class="menuOpciones" id="menuOpciones">
          <li class="editarPerfil">
            <a href="#" id="editarPerfil">
              <span class="icon iconMenu">
                <i class="far fa-edit"></i>
              </span>
              <span class="linkTexto" id="editarPerfilText">Editar perfil</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="content">
        <h1 class="title titleUnderline">Lista de encargados de sucursal</h1>
        <!--<button type="button" class="button">Button Simple</button>
        <button type="button" class="button buttonIcon"><span class="icon"><i class="fas fa-arrow-right"></i></span> Button Simple</button>-->
        <i class="fas fa-search iconfiltro"></i>  
        <input class="input filtro" type="text" id="txtFiltro">
        
        <table id="tblEncargadosSucursal">
        <thead>
          <tr>
            <th>Primer nombre</th>
            <th>Primer apellido</th>
            <th>Correo electrónico</th>
            <th>Teléfono</th>
            <th>Sucursal</th>
            <th>Modificar</th>
            <th>Deshabilitar</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>

      </table>  
      
    </div>
    <footer>
        <div class="footerContent">
          <p><i class="fas fa-phone"></i> Central telefónica : +506 800-900-2000</p>
          <p><i class="fas fa-envelope"></i> Email : srvclientes@correos.go.cr</p>
        </div>
        <div class="logo"><img src="../img/logo_correoscr.png" alt="logo_Correos_CR"></div>
      </footer>
  </div>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
  <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>

  <script src="../js/localStorage.servicio.js"></script>
  <script src="../js/servicios.js"></script>
  <script src="../js/menuOpciones.js"></script>
  <script src="e_sucursal.service.js"></script>
  <script src="js/listar_e_sucursal.controller.js"></script>
</body>
</html>
