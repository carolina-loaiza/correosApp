<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800|Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Correos de Costa Rica / Registro de couriers</title>
</head>

<body>
  <div class="mainContainer">
    <div class="sideBar">
      <div class="logo">
        <img src="../../img/logo_correoscr.png" alt="logo_Correos_CR">
      </div>
      <div class="sideBarContent">
        <div class="userPerfil">
          <div class="userPerfilAvatar">
            <img src="../../img/avatar.png" alt="Avatar default">
          </div>
          <div class="userPerfilInfo">
            <h3>Nombre del usuario</h3>
            <h4>Administrador</h4>
            <a href="#">Editar perfil
              <i class="far fa-edit"></i>
            </a>
          </div>
        </div>
        <ul class="sideBarMenu">
          <li>
            <a href="#">
              <span class="icon iconMenu">
                <i class="far fa-file-alt"></i>
              </span>
              Registrar personas
            </a>
          </li>
          <li class="activeItem">
            <a href="#">
              <span class="icon iconMenu">
                <i class="far fa-file-alt"></i>
              </span>
              Otros registros
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon iconMenu">
                <i class="far fa-list-alt"></i>
              </span>
              Listar personas
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon iconMenu">
                <i class="far fa-list-alt"></i>
              </span>
              Otros listados
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon iconMenu">
                <i class="far fa-file"></i>
              </span>
              Reportes
            </a>
          </li>
        </ul>
      </div>
      <!--class sideBarContent-->
    </div>
    <!--class sideBar-->
    <div class="innerContainer">
      <header class="headerSesion">
        <button type="button" class="button buttonIcon">
          <span class="icon">
            <i class="fas fa-sign-out-alt"></i>
          </span>
          Cerrar sesión
        </button>
      </header>
      <div class="content">
        <h1 class="title titleUnderline">Registro de couriers</h1>
        <!--<button type="button" class="button">Button Simple</button>
        <button type="button" class="button buttonIcon"><span class="icon"><i class="fas fa-arrow-right"></i></span> Button Simple</button>-->
        <form name="form" class="row">
          <div class="col6 colWithPaddingLeft">
            <div class="inputContainer">
              <label for="numCourier">Número</label>
              <input type="number" class="input" id="numCourier">
            </div>
            <div class="inputContainer">
              <label for="txtNombre">Nombre del courier</label>
              <input class="input" type="text" name="text" id="txtNombre" required>
            </div>
            <!--columna-->
            <button type="button" id="btnRegistrar" class="button">Registrar</button>
        </form>
        
        </div><!--class content-->
      </div>
      <!--class innerContainer-->
      <footer>
        <div class="footerContent">
          <p>
            <i class="fas fa-phone"></i> Central telefónica : +506 800-900-2000</p>
          <p>
            <i class="fas fa-envelope"></i> Email : srvclientes@correos.go.cr</p>
        </div>
        <div class="logo">
          <img src="../../img/logo_correoscr.png" alt="logo_Correos_CR">
        </div>
      </footer>
    </div>
    <!--class mainContainer-->

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="../couriers.service.js"></script>
    <script src="js/registrar_couriers.controller.js"></script>
</body>

</html>
