<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800|Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="../../css/base.css">
  <link rel="stylesheet" href="css/listar_style.css">
  <title>Correos de Costa Rica / Registro de encargados de sucursal</title>
</head>
<body>
  <div class="mainContainer">
    <div class="sideBar">
      <div class="logo"><img src="../../img/logo_correoscr.png" alt="logo_Correos_CR"></div>
      <div class="sideBarContent">
        <div class="userPerfil">
          <div class="userPerfilAvatar"><img src="../../img/avatar.png" alt="Avatar default"></div>
          <div class="userPerfilInfo">
            <h3>Nombre del usuario</h3>
            <h4>Administrador</h4>
            <a href="#">Editar perfil <i class="far fa-edit"></i></a>
          </div>
        </div>
        <ul class="sideBarMenu">
          <li class="activeItem">
            <a href="#">
              <span class="icon iconMenu"><i class="far fa-file-alt"></i></span>
              Registrar personas
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon iconMenu"><i class="far fa-file-alt"></i></span>
              Otros registros
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon iconMenu"><i class="far fa-list-alt"></i></span>
              Listar personas
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon iconMenu"><i class="far fa-list-alt"></i></span>
              Otros listados
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon iconMenu"><i class="far fa-file"></i></span>
              Reportes
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="innerContainer">
      <header class="headerSesion">
          <button type="button" class="button buttonIcon">
            <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
            Cerrar sesión
          </button>
      </header>
      <div class="content">
        <h1 class="title titleUnderline">Modificar datos de encargados de sucursal</h1>
        <!--<button type="button" class="button">Button Simple</button>
        <button type="button" class="button buttonIcon"><span class="icon"><i class="fas fa-arrow-right"></i></span> Button Simple</button>-->
        <form name="form" class="row">
          <div class="col6 colWithPaddingRight">
            <div class="inputContainer">
              <label for="txtPrimerNombre">Primer Nombre*</label>
              <input id="txtPrimerNombre" type="text" name="text" class="input" required>
            </div>
            <div class="inputContainer">
              <label for="txtPrimerApellido">Primer Apellido*</label>
              <input type="text" name="text" id="txtPrimerApellido" class="input" required>
            </div>
            <div class="inputContainer">
              <label for="txtId">Identificación*</label>
              <input type="text" id="txtId" name="text" class="input" required>
            </div>
            <div class="inputContainer">
              <label for="txtCorreo">Correo electrónico*</label>
              <input type="email" id="txtCorreo" name="text" class="input" required>
            </div>
            <div class="inputContainer">
              <label for="txtTel1">Teléfono1*</label>
              <input type="text" class="input" id="txtTel1" required>
            </div>
            
            <div class="inputContainer">
                <label for="dtFecha">Fecha de nacimiento*</label>
                <input type="date" class="input" id="dtFecha" required>
            </div>
            <div class="inputContainer">
              <h3>*(Campos obligatorios)</h3>
            </div>
          </div><!--columna izquierda-->
          <div class="col6 colWithPaddingLeft">
            <div class="inputContainer">
              <label for="txtSegundoNombre">Segundo Nombre</label>
              <input class="input" type="text" name="text" id="txtSegundoNombre">
            </div>
            <div class="inputContainer">
              <label for="txtSegundoApellido">Segundo Apellido</label>
              <input type="text" class="input" id="txtSegundoApellido">  
            <div class="inputContainer">
              <label for="text">Foto</label>
              <button type="button" id="btnSeleccionarImagen" name="submit" >Seleccionar imagen</button>
            </div>
            <div class="inputContainer">
              <label for="txtTel2">Teléfono2</label>
              <input type="text" class="input" id="txtTel2">
          </div>
            <div class="inputContainer">
                <label for="opGenero">Género</label>
                <div class="input"><select id="opGenero">
                  <option value="masculino">Masculino</option>
                  <option value="femenino">Femenino</option>
                  <option value="otro">Otro</option>
                </select></div>
              </div>
              <div class="inputContainer">
                  <label for="opSucursal">Sucursal</label>
                  <div class="input"><select id="opSucursal">
                    option*
                  </select></div>
                </div>
          </div><!--columna derecha-->
          <button type="button" id="btnActualizar" class="button">Actualizar</button>
        </form>
      </div> 
    </div>
    <footer>
        <div class="footerContent">
          <p><i class="fas fa-phone"></i> Central telefónica : +506 800-900-2000</p>
          <p><i class="fas fa-envelope"></i> Email : srvclientes@correos.go.cr</p>
        </div>
        <div class="logo"><img src="../../img/logo_correoscr.png" alt="logo_Correos_CR"></div>
      </footer>
  </div>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
  <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>

  <script src="../../js/localStorage.servicio.js"></script>
  <script src="../../js/servicios.js"></script>
  <script src="../e_sucursal.service.js"></script>
  <script src="js/modificar_e_sucursal.controller.js"></script>
</body>
</html>
