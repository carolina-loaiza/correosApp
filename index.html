<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800|Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/base.css">
  <title>Correos de Costa Rica</title>
</head>
<body>
  <div class="mainContainer">
    <div class="sideBar">
      <div class="logo"><img src="img/logo_correoscr.png" alt="logo_Correos_CR"></div>
      <div class="sideBarContent">
        <div class="userPerfil">
          <div class="userPerfilAvatar"><img src="img/avatar.png" alt="Avatar default"></div>
          <div class="userPerfilInfo">
            <h3>Nombre cliente</h3>
            <h4>Rol</h4>
            <a href="#">Editar perfil <i class="far fa-edit"></i></a>
          </div>
        </div>
        <ul class="sideBarMenu">
          <li>
            <a href="#">
              <span class="icon iconMenu"><i class="far fa-file-alt"></i></span>
              Nombre item
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon iconMenu"><i class="fas fa-truck"></i></span>
              Nombre item
            </a>
          </li>
          <li class="activeItem">
            <a href="#">
              <span class="icon iconMenu"><i class="fas fa-clipboard-list"></i></span>
              Nombre item
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon iconMenu"><i class="fas fa-box"></i></span>
              Nombre item
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="innerContainer">
      <header class="headerSesion">
          <button type="button" class="button buttonIcon">
            <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
            Cerrar sesión
          </button>
      </header>
      <div class="content">
        <h1 class="title titleUnderline">Título de Ejemplo</h1>
        <button type="button" class="button">Button Simple</button>
        <button type="button" class="button buttonIcon"><span class="icon"><i class="fas fa-arrow-right"></i></span> Button Simple</button>
        <form name="form" class="row">
          <div class="col6 colWithPaddingRight">
            <div class="inputContainer">
              <label for="text">Label name</label>
              <div class="input"><input type="text" name="text"></div>
            </div>
            <div class="inputContainer">
              <label for="text">Label name</label>
              <div class="input"><input type="text" name="text"></div>
            </div>
            <div class="inputContainer">
              <label for="text">Label name</label>
              <div class="input"><input type="text" name="text"></div>
            </div>
          </div>
          <div class="col6 colWithPaddingLeft">
            <div class="inputContainer">
              <label for="text">Label name</label>
              <div class="input"><input type="text" name="text"></div>
            </div>
            <div class="inputContainer">
              <label for="text">Label name</label>
              <div class="input"><select name="text"></select></div>
            </div>
            <div class="inputContainer">
              <label for="text">Label name</label>
              <div class="input"><textarea name="text" rows="10"></textarea></div>
            </div>
          </div>
        </form>
      </div>
      <footer>
        <div class="footerContent">
          <p><i class="fas fa-phone"></i> Central telefónica : +506 800-900-2000</p>
          <p><i class="fas fa-envelope"></i> Email : srvclientes@correos.go.cr</p>
        </div>
        <div class="logo"><img src="img/logo_correoscr.png" alt="logo_Correos_CR"></div>
      </footer>
    </div>
  </div>
</body>
</html>
