<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800|Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="../css/base.css">
    <title>Correos de Costa Rica</title>
</head>

<body>
    <div class="mainContainer">
        <div class="sideBar">
            <div class="logo">
                <img src="../img/logo_correoscr.png" alt="logo_Correos_CR">
            </div>
            <div class="sideBarContent">
                <div class="userPerfil">
                    <div class="userPerfilAvatar">
                        <img src="../img/avatar.png" alt="Avatar default">
                    </div>
                    <div class="userPerfilInfo">
                        <h3>Nombre cliente</h3>
                        <h4>Encargado sucursal</h4>
                        <a href="#">Editar perfil
                            <i class="far fa-edit"></i>
                        </a>
                    </div>
                </div>
                <ul class="sideBarMenu">
                    <li class="activeItem">
                        <a href="../registrar/registrar.html">
                            <span class="icon iconMenu">
                                <i class="far fa-file-alt"></i>
                            </span>
                            Registrar
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon iconMenu">
                                <i class="fas fa-truck"></i>
                            </span>
                            Asignar
                        </a>
                    </li>
                    <li>
                        <a href="../listar y buscar/listado.html">
                            <span class="icon iconMenu">
                                <i class="fas fa-clipboard-list"></i>
                            </span>
                            Listar
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon iconMenu">
                                <i class="fas fa-box"></i>
                            </span>
                            Reportes
                        </a>
                    </li>
                </ul>
            </div>
        </div>


        <div class="innerContainer">
            <header class="headerSesion">
                <button type="button" class="button buttonIcon">
                    <span class="icon">
                        <i class="fas fa-sign-out-alt"></i>
                    </span>
                    Cerrar sesión
                </button>
            </header>
            <div class="content">
                <h1 class="title titleUnderline">Modificar registro de repartidor</h1>
                <!--<button type="button" class="button">Button Simple</button>
                <button type="button" class="button buttonIcon">
                    <span class="icon">
                        <i class="fas fa-arrow-right"></i>
                    </span> Button Simple</button>-->
                <form name="form" class="row">
                    <div class="col6 colWithPaddingRight">

                        <div class="inputContainer">
                            <label for="txtPrimernombre">Primer nombre*</label>
                            <div class='input'>
                                <input type="text" id="txtPrimernombre" required>
                            </div>
                        </div>

                        <div class="inputContainer">
                            <label for="txtPrimerapellido">Primer apellido*</label>
                            <div class='input'>
                                <input type="text" id="txtPrimerapellido" required>
                            </div>
                        </div>

                        <div class="inputContainer">
                            <label for="txtIdentificacion">Identificación*</label>
                            <div class='input'>
                                <input type="text" id="txtIdentificacion" required>
                            </div>
                        </div>

                        <div class="inputContainer">
                            <label for="txtCorreo">Correo electrónico*</label>
                            <div class='input'>
                                <input type="email" id="txtCorreo" required>
                            </div>
                        </div>

                        <div class="inputContainer">
                            <label for="txtTelefono1">Teléfono 1*</label>
                            <div class='input'>
                                <input type="number" id="txtTelefono1" required>
                            </div>
                        </div>

                        <div class="inputContainer">
                                <label for="txtFechanacimiento">Fecha de nacimiento*</label>
                                <div class='input'>
                                    <input type="date" id="txtFechanacimiento" required>
                                </div>
                            </div>
                            <div class="inputContainer">
                                <br>
                            (*Campos obligatorios) </div>
                    </div>
                    <div class="col6 colWithPaddingRight">
                        <div class="inputContainer">
                            <label for="txtSegundonombre">Segundo nombre</label>
                            <div class='input'>
                                <input type="text" id="txtSegundonombre">
                            </div>
                        </div>

                        <div class="inputContainer">
                            <label for="txtSegundoapellido">Segundo apellido</label>
                            <div class='input'>
                                <input type="text" id="txtSegundoapellido">
                            </div>
                        </div>

                        <div class="inputContainerfoto">


                            <form id="file-form"  enctype="multipart/form-data">
                                <button type="button" id='btnSeleccionarImagen' name='submit'>Agregar foto</button>
                            </form>
                            
                        </div>

                        <div class="inputContainer">
                            <label for="txtTelefono2">Teléfono 2</label>
                            <div class='input'>
                                <input type="number" id="txtTelefono2">
                            </div>
                        </div>

                        <div class="inputContainer">
                            <label for="stlGenero">Género*</label>
                            <div class='input'>
                                <select id="stlGenero" required>
                                    <option value=""></option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Femenino">Femenino</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>
                        </div>


                        <div class="buttonContainer">
                            <button class="button" type="button" id="btnGuardar">
                                Registrar
                            </button>
                        </div>
                        
                    </div>
                </form>
            </div>
            <footer>
                <div class="footerContent">
                    <p>
                        <i class="fas fa-phone"></i> Central telefónica : +506 800-900-2000</p>
                    <p>
                        <i class="fas fa-envelope"></i> Email : srvclientes@correos.go.cr</p>
                </div>
                <div class="logo">
                    <img src="../img/logo_correoscr.png" alt="logo_Correos_CR">
                </div>
            </footer>
        </div>
        <!---Script de la aplicacion -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="../js/servicio.js"></script>
        <script src="controlador_modificar.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js" type= 'text/javascript'></script>
        <script src="https://widget.cloudinary.com/global/all.js" type= 'text/javacript'></script>
</body>

</html>
