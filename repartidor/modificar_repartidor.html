<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800|Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="../css/base.css">
      <title>Correos de Costa Rica - Editar perfil</title>
    </head>
    <body>
    <div class="mainContainer">
        <header class="headerSesion">
        <div class="logo"><img src="../img/logo_correoscr.png" alt="logo_Correos_CR"></div>
        <div class="userPerfilInfo">
            <button type="button" class="button buttonIcon">
            <span class="icon"><i class="fas fa-home"></i></span>
            Inicio
            </button>
            <button type="button" class="button buttonIcon" id="cerrarSesion">
            <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
            Cerrar sesión
            </button>
            <h3 id="userNombre"></h3>
            <div class="userPerfilAvatar">
            <img src="../img/avatar.png" id="userPerfilAvatar" alt="Avatar default">
            </div>
        </div>
        </header>
        <div class="innerContainer">
        <div class="menu">
            <ul class="menuOpciones" id="menuOpciones">
            <li class="editarPerfil">
                <a href="#" id="editarPerfil">
                <span class="icon iconMenu"><i class="far fa-edit"></i></span>
                <span class="linkTexto" id="editarPerfilText">Editar perfil</span>
                </a>
            </li>
            </ul>
        </div>
        <div class="content">
                <h1 class="title titleUnderline">Modificar registro de repartidor</h1>
                <!--<button type="button" class="button">Button Simple</button>
                <button type="button" class="button buttonIcon">
                    <span class="icon">
                        <i class="fas fa-arrow-right"></i>
                    </span> Button Simple</button>-->
                <form name="form" class="row">
                    <div class="col6 colWithPaddingRight">

                        <div class="inputContainer">
                            <label for="txtPrimernombre">Primer nombre*</label>
                            <div class='input'>
                                <input type="text" id="txtPrimernombre" required>
                            </div>
                        </div>

                        <div class="inputContainer">
                            <label for="txtPrimerapellido">Primer apellido*</label>
                            <div class='input'>
                                <input type="text" id="txtPrimerapellido" required>
                            </div>
                        </div>

                        <div class="inputContainer">
                            <label for="txtIdentificacion">Identificación*</label>
                            <div class='input'>
                                <input type="text" id="txtIdentificacion" required>
                            </div>
                        </div>

                        <div class="inputContainer">
                            <label for="txtCorreo">Correo electrónico</label>
                            <div class='input'>
                                <input type="email" id="txtCorreo" disabled>
                            </div>
                        </div>

                        <div class="inputContainer">
                            <label for="txtTelefono1">Teléfono 1*</label>
                            <div class='input'>
                                <input type="tel" id="txtTelefono1" required>
                            </div>
                        </div>

                        <div class="inputContainer">
                            <label for="txtFechanacimiento">Fecha de nacimiento*</label>
                            <div class='input'>
                                <input type="date" id="txtFechanacimiento" required>
                            </div>
                        </div>
                        <div class="inputContainer">
                            <br> (*Campos obligatorios) </div>
                    </div>
                    <div class="col6 colWithPaddingRight">
                        <div class="inputContainer">
                            <label for="txtSegundonombre">Segundo nombre</label>
                            <div class='input'>
                                <input type="text" id="txtSegundonombre">
                            </div>
                        </div>

                        <div class="inputContainer">
                            <label for="txtSegundoapellido">Segundo apellido</label>
                            <div class='input'>
                                <input type="text" id="txtSegundoapellido">
                            </div>
                        </div>

                        <div class="inputContainer">
                            <label for="text">Foto de perfil</label>
                            <div class="input" id="inputFotoPerfil">
                                <div class="fotoPerfil">
                                    <img id="previewFoto" alt="Foto perfil">
                                </div>
                                <div class="inputFotoPerfil">
                                    <button type="button" class="button">Agregar foto</button>
                                    <input required class="cloudinary-fileupload" data-url="https://api.cloudinary.com/v1_1/app-correos-costarica/auto/upload"
                                        type="file" name="file">
                                </div>
                            </div>
                        </div>

                        <div class="inputContainer">
                            <label for="txtTelefono2">Teléfono 2</label>
                            <div class='input'>
                                <input type="tel" id="txtTelefono2">
                            </div>
                        </div>

                        <div class="inputContainer">
                            <label for="sltGenero">Género*</label>
                            <div class='input'>
                                <select id="sltGenero" required>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Femenino">Femenino</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>
                        </div>

                        <div class="inputContainer">
                            <label for="sltSucursal">Seleccione sucursal*</label>
                            <div class="input">
                                <select id="sltSucursal" required>
                                    <option value=""></option>
                                    <option value="Sucursal 01">S 01</option>
                                    <option value="Sucursal 02">S 02</option>
                                    <option value="Sucursal 03">S 03</option>
                                    <option value="Sucursal 04">S 04</option>
                                    <option value="Sucursal 05">S 05</option>
                                </select>
                            </div>
                        </div>






                        <div class="buttonContainer">
                            <button class="button" type="button" id="btnGuardar">
                                Actualizar
                            </button>
                        </div>

                    </div>
                </form>
            </div>
            <footer>
                <div class="footerContent">
                    <p><i class="fas fa-phone"></i> Central telefónica : +506 800-900-2000</p>
                    <p><i class="fas fa-envelope"></i> Email : srvclientes@correos.go.cr</p>
                </div>
                <ul class="footerSociaLinks">
                    <li><a href="https://www.facebook.com/CorreosdeCostaRica/"><i class="fab fa-facebook-square"></i></a></li>
                    <li><a href="https://twitter.com/CorreosCR"><i class="fab fa-twitter-square"></i></a></li>
                </ul>
            </footer>
        </div>
        <!---Script de la aplicacion -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdn.rawgit.com/cloudinary/cloudinary_js/master/js/jquery.ui.widget.js"></script>
        <script src="https://rawgit.com/cloudinary/cloudinary_js/master/js/jquery.iframe-transport.js"></script>
        <script src="https://rawgit.com/cloudinary/cloudinary_js/master/js/jquery.fileupload.js"></script>
        <script src="https://rawgit.com/cloudinary/cloudinary_js/master/js/jquery.cloudinary.js"></script>

        <script src="../js/localStorage.servicio.js"></script>
        <script src="../js/servicios.js"></script>
        <script src="../js/menuOpciones.js"></script>
        <script src="repartidor.service.js"></script>
        <script src="js/modificar.controller.js"></script>



</body>

</html>
