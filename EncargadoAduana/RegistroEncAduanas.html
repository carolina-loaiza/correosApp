<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800|Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="../css/base.css">
    <!-- <link rel="stylesheet" href="css/registrarEncAduanas.style.css"> -->
    <title>Correos de Costa Rica - Registrar Encargado de aduana</title>
</head>

<body>
    <div class="mainContainer">
        <header class="headerSesion">
            <div class="logo">
                <img src="../img/logo_correoscr.png" alt="logo_Correos_CR">
            </div>
            <div class="userPerfilInfo">
                <button type="button" class="button buttonIcon">
                    <span class="icon">
                        <i class="fas fa-home"></i>
                    </span>
                    Inicio
                </button>
                <button type="button" class="button buttonIcon" id="cerrarSesion">
                    <span class="icon">
                        <i class="fas fa-sign-out-alt"></i>
                    </span>
                    Cerrar sesión
                </button>
                <h3 id="userNombre"></h3>
                <div class="userPerfilAvatar">
                    <img src="../img/avatar.png" id="userPerfilAvatar" alt="Avatar default">
                </div>
            </div>
        </header>
        <div class="innerContainer">
            <div class="menu">
                <ul class="menuOpciones" id="menuOpciones">
                    <li class="editarPerfil">
                        <a href="#" id="editarPerfil">
                            <span class="icon iconMenu">
                                <i class="far fa-edit"></i>
                            </span>
                            <span class="linkTexto" id="editarPerfilText">Editar perfil</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="content">
                <h1 class="title titleUnderline">Registro de encargado de aduanas</h1>
                <form id="registroEncAduanasForm" class="row">
                    <div class="col6 colWithPaddingRight">
                        <div class="inputContainer">
                            <label for="txtPrimernombre">Primer nombre*</label>
                                <input class='input' type="text" id="txtPrimernombre" data-tipo-input="texto" required>
                        </div>

                        <!-- numero 1 -->
                        <div class="inputContainer">
                            <label for="txtPrimerapellido">Primer apellido*</label>
                                <input class='input' type="text" id="txtPrimerapellido" data-tipo-input="texto" required>
                        </div>


                        <!-- numero 2 -->
                        <div class="inputContainer">
                            <label for="txtIdentificacion">Identificación*</label>
                                <input class='input' type="text" id="txtIdentificacion" data-tipo-input="numero" data-cantidad="9" required>
                        </div>

                        <!-- numero 3 -->
                        <div class="inputContainer">
                            <label for="txtCorreo">Correo electrónico*</label>
                                <input class='input' type="email" id="txtCorreo" data-tipo-input="email" data-tipo-email="aduanas.cr" required>
                        </div>

                        <!-- numero 4 -->
                        <div class="inputContainer">
                            <label for="txtTelefono1">Teléfono 1*</label>
                                <input class='input' type="number" id="txtTelefono1" data-tipo-input="tel" required>
                        </div>

                        <!-- numero 5 -->
                        <div class="inputContainer">
                            <label for="txtFechanacimiento">Fecha de nacimiento*</label>
                                <input class='input' type="date" id="txtFechanacimiento" required>
                        </div>

                        <div class="inputContainer"><br> (*Campos obligatorios) </div>
                    </div>

                    <!-- numero 6 -->
                    <div class="col6 colWithPaddingRight">
                        <div class="inputContainer">
                            <label for="txtSegundonombre">Segundo nombre</label>
                                <input type="text" id="txtSegundonombre" data-tipo-input="texto">
                        </div>

                        <!-- numero 7 -->
                        <div class="inputContainer">
                            <label for="txtSegundoapellido">Segundo apellido</label>
                                <input type="text" id="txtSegundoapellido" data-tipo-input="texto">
                        </div>

                        <div class="inputContainer">
                            <label for="text">Foto de perfil</label>
                            <div class="input" id="inputFotoPerfil">
                              <div class="fotoPerfil"><img id="previewFoto" alt="Foto perfil"></div>
                              <div class="inputFotoPerfil">
                                <button type="button" class="button">Agregar foto</button>
                                <input required class="cloudinary-fileupload" data-url="https://api.cloudinary.com/v1_1/app-correos-costarica/auto/upload" type="file" name="file">
                              </div>
                            </div>
                        </div>

                        <!-- numero 9 -->
                        <div class="inputContainer">
                            <label for="txtTelefono2">Teléfono 2</label>
                                <input type="number" id="txtTelefono2" data-tipo-input="tel">
                        </div>

                        <!-- numero 10 -->
                        <div class="inputContainer">
                            <label for="sltGenero">Género*</label>
                            <div class='input'>
                                <select id="sltGenero" required>
                                    <option value=""></option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Femenino">Femenino</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>
                        </div>

                        <!-- numero 11 -->
                        <div class="inputContainer">
                            <label for="sltSucursal">Seleccione sucursal*</label>
                            <div class="input">
                                <select id="sltSucursal" required>
                                    <option value=""></option>
                                    <option value="Sucursal 01">Sucursal 01</option>
                                    <option value="Sucursal 02">Sucursal 02</option>
                                    <option value="Sucursal 03">Sucursal 03</option>
                                    <option value="Sucursal 04">Sucursal 04</option>
                                    <option value="Sucursal 05">Sucursal 05</option>
                                </select>
                            </div>
                        </div>

                        <!-- numero 12 -->
                        <div class="inputContainer">
                            <label for="txtPuestoReal">Puesto Real</label>
                                <input type="text" id="txtPuestoReal" data-tipo-input="texto" required>
                        </div>


                        <div class="buttonContainer">
                            <button class="button" type="button" id="btnGuardar">
                                Registrar
                            </button>
                        </div>

                    </div>
                </form>
            </div>
            <footer>
                <div class="footerContent">
                    <p>
                        <i class="fas fa-phone"></i> Central telefónica : +506 800-900-2000</p>
                    <p>
                        <i class="fas fa-envelope"></i> Email : srvclientes@correos.go.cr</p>
                </div>
                <div class="logo">
                    <img src="../img/logo_correoscr.png" alt="logo_Correos_CR">
                </div>
            </footer>
        </div>
        <!---Script de la aplicacion -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdn.rawgit.com/cloudinary/cloudinary_js/master/js/jquery.ui.widget.js"></script>
        <script src="https://rawgit.com/cloudinary/cloudinary_js/master/js/jquery.iframe-transport.js"></script>
        <script src="https://rawgit.com/cloudinary/cloudinary_js/master/js/jquery.fileupload.js"></script>
        <script src="https://rawgit.com/cloudinary/cloudinary_js/master/js/jquery.cloudinary.js"></script>
        <script src="../js/localStorage.servicio.js"></script>
        <script src="../js/servicios.js"></script>
        <script src="../js/menuOpciones.js"></script>
        <script src="registroEncAduanas.servicio.js"></script>
        <script src="js/registroEncAduanas.controlador.js"></script>
</body>

</html>
