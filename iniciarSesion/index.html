<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800|Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="css/iniciarSesion.style.css">
  <title>Correos de Costa Rica</title>
</head>
<body>
  <div class="mainContainer">
    <div class="sideBar">
      <div class="logo"><img src="../img/logo_correoscr.png" alt="logo_Correos_CR"></div>
      <div class="sideBarContent">
        <ul class="sideBarMenu">
          <li class="activeItem">
            <a href="/">
              <span class="icon iconMenu"><i class="fas fa-user"></i></span>
              Iniciar sesión
            </a>
          </li>
          <li>
            <a href="../clientes/registroClientes.html">
              <span class="icon iconMenu"><i class="far fa-file-alt"></i></span>
              Registro
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="innerContainer">
      <header class="headerSesion">
      </header>
      <div class="content">
        <h1 class="title titleUnderline">Iniciar sesión</h1>
        <form name="formIniciarSesion" class="formIniciarSesion">
          <div class="inputContainer">
            <label for="Email">Correo electrónico</label>
            <input class="input" type="email" name="Email" id="sesionEmail">
          </div>
          <div class="inputContainer">
            <label for="password">Contraseña</label>
            <input class="input" type="password" id="sesionPassword" name="password">
          </div>
          <button type="button" id="checkUsuario" class="button">Iniciar sesión</button>
          <a href="#" class="link">Restaurar contraseña</a>
        </form>
      </div>

      <div>
        hola mundo de todos
      </div>
      <footer>
        <div data-id="algo" class="footerContent">
          <p><i class="fas fa-phone"></i> Central telefónica : +506 800-900-2000</p>
          <p><i class="fas fa-envelope"></i> Email : srvclientes@correos.go.cr</p>
        </div>
        <div class="logo"><img src="../img/logo_correoscr.png" alt="logo_Correos_CR"></div>
      </footer>
    </div>
  </div>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="../js/localStorage.servicio.js"></script>
  <script src="../js/servicios.js"></script>
  <script src="js/iniciarSesion.controller.js"></script>
</body>
</html>
